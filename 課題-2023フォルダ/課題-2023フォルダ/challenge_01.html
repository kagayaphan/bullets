	<div id="appScreen">

	<div>
			<label for="toggleBox">Debug Mode:</label>
			<input type="checkbox" id="toggleBox" onchange="toggleDebugMode()" />
		<!-- export object to json file to change the configuration manually there no way to interact with saved data directly through browser -->
		<button class="myButton hidden" onclick="exportObject()">Export Current Scene Buttons</button>
		<button class="myButton hidden" onclick="clearSave()">Clear Saved Data</button>
		<button class="myButton hidden" onclick="cheatMoney()">Cheat Money</button>
			<div id="textBoxContainer" class="hidden">
				<label for="myTextBox">Hooking up value:</label>
				<input type="text" id="myTextBox" oninput="updateDebugValue()" value="1" />
			</div>

			<p id="checkingValue"></p>

			<div id="monsterList" class="hidden"></div>


			<div id="mouseOut" class="hidden"></div>


	</div>
